version: '3.9'
services:
  app:
    container_name: budgeting-app-backend
    command: '/bin/bash -c "poetry run alembic upgrade head && poetry run uvicorn main:app --host=0.0.0.0 --port=8000"'
    build: .
    env_file:
      - .env
    volumes:
      - "./data:/app/data"
    ports:
      - "${PORT:-8000}:8000"
